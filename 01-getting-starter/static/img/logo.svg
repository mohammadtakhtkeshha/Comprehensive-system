<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="28" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Bank Building Icon -->
  <g transform="translate(15, 15)">
    <!-- Building Base -->
    <rect x="8" y="20" width="30" height="15" fill="#0066cc" rx="2"/>
    <!-- Building Top -->
    <rect x="12" y="12" width="22" height="8" fill="#00a651" rx="1"/>
    <!-- Door -->
    <rect x="18" y="28" width="10" height="7" fill="#ffcc00" rx="1"/>
    <!-- Windows -->
    <rect x="11" y="16" width="4" height="4" fill="#ffffff" rx="0.5"/>
    <rect x="17" y="16" width="4" height="4" fill="#ffffff" rx="0.5"/>
    <rect x="23" y="16" width="4" height="4" fill="#ffffff" rx="0.5"/>
    <rect x="29" y="16" width="4" height="4" fill="#ffffff" rx="0.5"/>
  </g>
  
  <!-- POS Card Icon -->
  <g transform="translate(10, 18)">
    <rect x="32" y="8" width="28" height="18" fill="url(#gradient2)" rx="3" opacity="0.9"/>
    <rect x="35" y="11" width="22" height="12" fill="#ffffff" rx="1" opacity="0.3"/>
    <circle cx="45" cy="19" r="2" fill="#0066cc"/>
    <line x1="40" y1="23" x2="52" y2="23" stroke="#0066cc" stroke-width="1.5"/>
  </g>
  
  <!-- Text: Refah Bank -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
    بانک رفاه کارگران
  </text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    سیستم مدیریت PSP
  </text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a651;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a651;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
